<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../core/core.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
    <title>carousel(單獨模組樣式檢視)</title>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="./module.js"></script>
</head>

<body>
    <div id="test1"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-xs-10">
                <!-- 制定HTML結構 開始  -->
                <div class="carousel">
                </div>
            </div>
        </div>
    </div>
    <script>
    $('.carousel').carousel({
        // 輸入圖片資料來源
        data: [
            './imgs/img11.jpg', //this.option.data[0] 以此類推
            'http://fakeimg.pl/350x300/?text=2',
            'http://fakeimg.pl/450x500/?text=World&font=lobster',
            './imgs/img12.jpg',
            'http://fakeimg.pl/350x200/?text=World&font=lobster',
            './imgs/img4.jpg',
            './imgs/img5.jpg',
            'http://fakeimg.pl/400x300/?text=8',
            'http://fakeimg.pl/350x300/?text=6',
            './imgs/img6.jpg',
            './imgs/img7.jpg',
            'http://fakeimg.pl/400x200/?text=Hello',
            './imgs/img10.jpg',
            'http://fakeimg.pl/350x300/?text=World&font=lobster',
            'http://fakeimg.pl/350x400/?text=Hello',
        ],
        pageSize: 6, //縮略圖個數 this.option.pageSize
        // // 點擊看大圖時執行 callback
        onClickBigImg: function($bigimgBtn) {
            console.log($bigimgBtn)
        }, //callBack jquery選取物件
        // 點擊下一張圖時執行 callback
        onClickNext: function($nextBtn) {
            console.log($nextBtn)
        },
        // // 點擊上一張圖時執行 callback
        onClickPrev: function($prevBtn) {
            console.log($prevBtn)
        },
        // 點擊下一組圖時執行 callback!!!
        onClickNextRound: function($nextroundBtn) {
            console.log($nextroundBtn)
        },
        // 點擊上一組圖時執行 callback!!!
        onClickPrevRound: function($lastroundBtn) {
            console.log($lastroundBtn)
        }
    });
    </script>
</body>

</html>
